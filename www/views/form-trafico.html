<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="../manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="../lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="../lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="../js/app.js"></script>
  </head>
  <body ng-app="starter">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Welcome To ReclamaMultas!</h1>
      </ion-header-bar>
      <ion-content class="mainContent">
        <p id="init-msg" class="col col-75">Rellena el siguiente formulario:</p>
        <div class="list">
          <label class="item item-input">
            <input type="text" placeholder="Nombre">
          </label>
          <label class="item item-input">
            <input type="text" placeholder="Primer apellido">
          </label>
          <label class="item item-input">
            <input type="text" placeholder="Segundo apellido">
          </label>
          <label class="item item-input">
            <input type="text" placeholder="Número de expediente">
          </label>
          <label class="item item-input">
            <input type="text" placeholder="Fecha de la denuncia">
          </label>
          <label class="item item-input">
            <input type="text" placeholder="Lugar">
          </label>
          <label class="item item-input">
            <input type="text" placeholder="Matrícula">
          </label>
          <label class="item item-input">
            <input type="text" placeholder="DNI">
          </label>
          <label class="item item-input">
            <input type="text" placeholder="Cuantía de la sanción">
          </label>
          <label class="item item-input">
            <input type="text" placeholder="Provincia/Municipio">
          </label>
        </div>
        <button class="button button-positive">Enviar</button>
    </ion-content>
    </ion-pane>
  </body>
</html>
